# ====================================================================================================
# Configuration properties (rest of properties take default values indicated in config.properties)
# ====================================================================================================

# Path to the specification file
oas.path=src/main/resources/Examples/Ex1_RandomGeneration/spec_bikewise.yaml

# Path to the test configuration file
conf.path=src/main/resources/Examples/Ex1_RandomGeneration/test_conf.yaml

# Path to the directory where the test cases will be generated
test.target.dir=src/main/resources/Examples/Ex1_RandomGeneration/test_cases

# Experiment name (string used to identify the artefacts generated by RESTest in this execution)
experiment.name=Example1

# Test case generation strategy (RT: Random Testing, CBT: Combinatorial Testing, ART: Adaptive Random Testing, FT: Fuzzing)
generator=RT

# Number of test cases to be generated per operation
testsperoperation=10

# Number of the class containing the test cases to be generated
testclass.name=BikewiseTest

# Package name for the generted test class
test.target.package=test_cases
